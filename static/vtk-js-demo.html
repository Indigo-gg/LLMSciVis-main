<!DOCTYPE html>
<html>
<body>
<script type="text/javascript" src="https://unpkg.com/@babel/polyfill@7.0.0/dist/polyfill.js"></script>
<script type="text/javascript" src="https://unpkg.com/vtk.js"></script>
<script type="text/javascript">
  // --------------------------------------------------------------------------
  // Example code
  // --------------------------------------------------------------------------
  var fullScreenRenderer = vtk.Rendering.Misc.vtkFullScreenRenderWindow.newInstance();
  var actor1              = vtk.Rendering.Core.vtkActor.newInstance();
  var mapper1             = vtk.Rendering.Core.vtkMapper.newInstance();
  var cone1               = vtk.Filters.Sources.vtkConeSource.newInstance();

  
  // Set the color of the first cone
  var property1 = actor1.getProperty();
  property1.setColor(2.5, 5.1, 6.0); 
  // RGB values for red color

  actor1.setMapper(mapper1);
  mapper1.setInputConnection(cone1.getOutputPort());

  var renderer = fullScreenRenderer.getRenderer();
  renderer.addActor(actor1);
  renderer.resetCamera();

  var renderWindow = fullScreenRenderer.getRenderWindow();
  renderWindow.render();


  // --------------------------------------------------------------------------
  // Add a new sphere
  // --------------------------------------------------------------------------
  var actor2              = vtk.Rendering.Core.vtkActor.newInstance();
  var mapper2             = vtk.Rendering.Core.vtkMapper.newInstance();
  var sphere               = vtk.Filters.Sources.vtkSphereSource.newInstance();
  
   sphere.setCenter(0.6,0,0)
   sphere.setRadius(0.2)

  
  // Set the color of the second sphere
  var property2 = actor2.getProperty();
  property2.setColor(0.5, 7.1, 3.0); 
  // RGB values for blue color

  actor2.setMapper(mapper2);
  mapper2.setInputConnection(sphere.getOutputPort());



  renderer.addActor(actor2);

  renderWindow.render();

</script>
</body>
</html>
